        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;

            width: 100%;

            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        #result {
            margin-top: 20px;
        }
        
        #result h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #result p {
